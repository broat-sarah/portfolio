<div class="row">
  <h1 typingAnimation [typeSpeed]="150" [condition]="start" [startDelay]="500" [hideCursorOnComplete]="true" (complete)="onTypingAnimationComplete()" class="center">
      Web
    </h1>
  <h2 typingAnimation [typeSpeed]="80" [condition]="start" [startDelay]="1500" [hideCursorOnComplete]="true" (complete)="onTypingAnimationComplete()" class="center">Examples of web and UX/UI design</h2>
  <div class="row">
    <ng-container *ngFor="let element of webElements">
    <div class="col l6 m12 s12 print-web-col">

      <h3>{{element.title}}</h3>
      <video class="responsive-video" controls>
        <source src="{{element.asset}}" type="video/mp4">
      </video>
      <h4>{{element.subheader}}</h4>
      <p>{{element.text}}</p>
      <a href="{{element.link}}" target="_blank">{{element.linkname}}</a>
    </div>
    </ng-container>

  </div>
</div>
