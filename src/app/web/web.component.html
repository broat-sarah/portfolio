<div class="row">
  <h1 class="center">Web</h1>
  <p class="center">Examples of web and UX/UI projects created using HTML5, CSS3, Angular, and Material Design.</p>
  <div class="row">
    <div class="col l5 offset-l1 m12 s12" style="padding: 60px;">
      <ng-container *ngFor="let element of webElements">
      <h2>{{element.title}}</h2>
      <video class="responsive-video" controls>
        <source src="{{element.asset}}" type="video/mp4">
      </video>
      <h3>{{element.subheader}}</h3>
      <p>{{element.text}}</p>
      <a href="{{element.link}}" target="_blank">{{element.linkname}}</a>
      <br><br>
      </ng-container>
      <br>
    </div>
    <div class="col l5 m12 s12" style="padding: 60px;">
    <ng-container *ngFor="let element of webElements2">
      <h2>{{element.title}}</h2>
      <video class="responsive-video" controls>
        <source src="{{element.asset}}" type="video/mp4">
      </video>
      <h3>{{element.subheader}}</h3>
      <p>{{element.text}}</p>
      <a href="{{element.link}}" target="_blank">{{element.linkname}}</a>
      <br><br>
      </ng-container>
      <br>
      </div>
  </div>
</div>
